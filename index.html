<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/login.css" />

    <link
      rel="shortcut icon"
      href="/assets/image/icons/toucan-icon.png"
      type="image/x-icon"
    />
    <title>Login | byTucans</title>
  </head>

  <body>
    <div class="container-login">
      <div class="img-box">
        <img src="assets/image/byTucansSemFundoPequeno.png" />
      </div>
      <div class="content-box">
        <div class="form-box">
          <h2>Bem vindo(a) ao <span>by</span>Tucans</h2>
          <form action="main.html">
            <div class="input-box">
              <h4>E-mail</h4>
              <input type="email" placeholder="user@mail.com" />
            </div>

            <div class="input-box">
              <h4>Senha</h4>
              <input type="password" placeholder="digite sua senha" />
            </div>

            <div class="remember">
              <label> <input type="checkbox" /> Lembre de mim </label>
              <a href="#">Esqueceu a Senha?</a>
            </div>

            <div class="input-box">
              <a href="main.html"><input type="submit" value="Entrar" /></a>
            </div>

            <div class="input-box">
              <p>NÃ£o Tem Uma Conta? <a href="cadastro.html">Inscrever-se</a></p>
            </div>
          </form>
          <h3>Logar Com</h3>
          <ul class="ul">
            <li><img src="assets/image/login/facebook.png" /></li>
            <li><img src="assets/image/login/google.png" /></li>
            <li><img src="assets/image/login/apple.png" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
